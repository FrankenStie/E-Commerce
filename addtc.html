<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="addtc.css">
</head>

<body>
    <!--NAVIGATION BAR & HEADER-->
    <header>
        <a href="index.html" class="logo"><img src="Footer-removebg-preview.png"
                alt="Franklin">
            <f>&trade;</f>
        </a>

        <ul class="navmenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Sign.html">Sign in</a></li>
            <li><a href="shop.html">Products</a></li>
            <li><a href="addtc.html">Shop</a></li>
            <li><a href="shoes.html">Shoes</a></li>
            <li><a href="store.html">Stores</a></li>
        </ul>

        <div class="nav-icon">
            <a href="#" id="search-icon" onclick="toggleSearch()"><i class='bx bx-search'></i></a>
            <a href="login.html"><i class='bx bx-user'></i></a>
            <a href="addtc.html"><i class='bx bx-cart'></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
        <div id="search-box" class="search-box">
            <input type="text" placeholder="Search...">
            <button id="close-search" onclick="toggleSearch()">Close</button>
        </div>
    </header>
    <!--NAVIGATION BAR & HEADER END-->


    <div class="main row">
        <div class="container1 col-8">
            <div class="items-container">
                <div class="tems">
                    <img src="Logo.png" alt="Logo"> Available T-Shirt Designs & Shoes
                    <div class="items"></div> 
                </div>

            </div>
        </div>

        <div class="container2  col-4">
            <div class="cart-container">
                <div class="cart">
                    <h4>Cart</h4>
                    <ul class="list-group cart-list"></ul>
                </div>

                <div class="check-out">
                    <p>Subtotal: <span class="subtotal float-right">0</span></p>
                    <p>Tax(12%): <span class="tax float-right">0</span></p>
                    <p>Total: <span class="total float-right">0</span></p>
                    
                    <div class="buttons row">
                        <button class="btn btn-danger form-control col-5" onclick="clearCart()">Clear All</button>
                        <button class="btn btn-secondary form-control col-5">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

   
    <script src="addtc.js"></script>
</body>

</html>
